<main>
  <div class="aIzquierda center-block center-align" ng-hide="currentUser">
    <p>LOGIN</p>
    <div class="val-errors" ng-controller="HomeController">

      <p ng-repeat="msg in msgs">
        {{msg}}
      </p>

    </div>
    <form action="">
      <div class="form-group">
        <i class="material-icons">&#xE853;</i>
        <input id="inputName" type="text" name="name" value="" placeholder="usuario" ng-model="username">
      </div>
      <div class="form-group">
        <i class="material-icons">&#xE0DA;</i>
        <input id="inputPass" type="password" name="name" value="" placeholder="contraseña" ng-model="password">
      </div>
      <button id="botonLogin" type="button" name="button" class="btn waves-light waves-effect orange lighten-2 black-text" ng-click="signin()">Iniciar sesión</button>
      <span>No tienes cuenta?, <a href="#/signUp">Registrate</a></span>
    </form>
  </div>
  <div ng-show="currentUser" class="micuenta">
    <h4>Hola {{currentUser}}!</h4>
    <a href ng-click="logout()">Cerrar sesión</a>
  </div>
  <div class="aDerecha">
    <div class="aaa">
      <div class="new-post" ng-show="currentUser">
        <h4>Nueva entrada:</h4>
        <div class="val-errors" ng-controller="HomeController">

          <p ng-repeat="msg in msgs">
            {{msg}}
          </p>

        </div>
        <input ng-model="newPostTitle" type="text" class="form-control" placeholder="Título">
        <textarea ng-model="newPostText" class="form-control" placeholder="Texto"></textarea>
        <input ng-model="newImg" type="text" class="form-control" placeholder="URL imagen">
        <button type="button" name="nuevo-post" class="btn waves-light waves-effect orange lighten-2 black-text" ng-click="submitNewPost()">Envia</button>
      </div>
    </div>

    <h4 class="centrado">ULTIMOS AÑADIDOS</h4>
    <p class="buscar"><i class="material-icons">search</i><input type="search" ng-model="search" placeholder="Search..."></p>
    <div class="postDiv card" ng-repeat="post in posts | filter:search">

      <div class="postHeader"><i class="material-icons">&#xE853;</i>Autor: <b>{{post.user}}</b>, on  <b>{{post.date | date:'MM/dd/yyyy @ h:mma'}}</b></div>
      <h4 class="center-align">{{post.title}}</h4>
      <div class="postBody">
        <img class="imgSmall" ng-src="{{post.image}}" alt="imagen no disponible" />
        <p class="post-text">{{post.text}}</p>
      </div>

      <div class="form-group" ng-controller="newsController">
        <a href="#/verPost" class="tooltipped" ng-click="verPost(post._id)" data-position="bottom" data-delay="50" data-tooltip="Ver el post en una ventana nueva">Ver post</a>
      </div>
      <div class="toDerecha" ng-show="currentUser">
        <a href ng-click="delPost(post)" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Se borrará el post de forma permanente"><i class="material-icons">&#xE92B;</i></a>
      </div>
      <!--
      FALTA
      1. falta pajinación!!!!!!!!
      2. tooltip de materialize en los botones. (sobretodo en borrado y visualización)
    -->

  </div>
</div>
</main>
